<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

    <head>
        <title>Pong</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    </head>

    <body>
        <div id="main">

            <div id="header">
                <span id="p1-score" class="score"></span>
                <span id="p2-score" class="score"></span>
            </div>

            <div id="menubar">

                <div id="welcome">
                    <h1><a href="#">Welcome To Pong</a></h1>
                </div>
                <div class="score">
                    <span id="p1score">0</span><span> : </span><span id="p2score">0</span>
                </div>

            </div>	

            <div id="site_content">			  

                <canvas id="mycanvas" width="960" height="500"></canvas>
                <div class="console"></div>

                <div id="settings">
                    <h1>Wie m√∂chtest du spielen?</h1>
                    <p>
                        <label for="singleplayer">Alleine spielen</label><input type="radio" id="singleplayer" checked name="kind_of_playing" value="Einzelspieler" />
                    </p>
                    <p>
                        <label for="multiplayer">Zu zweit</label><input type="radio" id="multiplayer" name="kind_of_playing" value="Mehrspieler" />
                    </p>
                    <input type="button" class="btn" value="Ok!" id="okbutton" />
                </div>

            </div>

        </div>
        <div id="playhover"><!--<img src="images/playbutton.png" alt="" id="playbutton" />--></div>
         <script src="/socket.io/socket.io.js"></script>
        <script src="js/game.js" type="text/javascript"></script>
        <script src="js/websocket.js" type="text/javascript"></script>
    </body>
</html>
