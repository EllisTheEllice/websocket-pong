    <body>
        <div id="main">

            <div id="header"></div><!--close header-->	

            <div id="menubar">

                <div id="welcome">
                    <h1><a href="#">Welcome To Tennis</a></h1>
                </div><!--close welcome-->

                <div id="menu_items">
                    <ul id="menu">
                        <li><a href="index.html">Home</a></li>

                        <li><a href="contact.html">Contact Us</a></li>
                    </ul>
                </div><!--close menu-->

            </div><!--close menubar-->	

            <div id="site_content">	
                <div class="sidebar_container" id="sidebar_container">       

                    <div class="sidebar">
                        <div class="sidebar_item">
                            <h2>Users online</h2>
                            <ul class="list-group" id="userlist"></ul>
                        </div>
                        <div style="position: relative; bottom:0">
                            <div id="buttons">
                                <button type="button" class="btn btn-primary" id="btn_invite" disabled>Invite to game</button>
                                <button type="button" class="btn btn-success" id="btn_singleplayer">Singleplayer</button>
                            </div>
                        </div><!--close sidebar_item--> 
                    </div><!--close sidebar-->  

                </div><!--close sidebar_container-->

                <div id="content">

                    <div id="gamearea">
                        <canvas id="mycanvas" width="853" height="500" style="background-color: #c33e16;"></canvas><br />
                        <div id="scoreboard">
                            <span id="sp_p1score"></span> : <span id="sp_p2score"></span>
                        </div><br />
                        <button type="button" class="btn btn-danger" id="btn_leftgame">Left game</button>
                    </div>
                    <div class="content_item">
                        <div id="chatarea">
                            <h1>Chat</h1>
                            <div id="messages" style="height: 300px; overflow: auto;"></div>
                            <label for="txt_chatmessage" class="col-form-label">Message:</label>
                            <input class="form-control" type="text" placeholder="Your message here" id="txt_chatmessage">
                                <button type="button" class="btn btn-block" id="btn_sendmessage">
                                    <span class="glyphicon glyphicon-send" aria-hidden="true"></span>
                                    Send
                                </button>
                        </div>
                    </div>
                </div><!--close content--> 

            </div><!--close site_content-->
